<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <header>
        <h1>Kalkulator BMI</h1>
    </header>
        <form name="registrasi">
            <div class="utama">
                <h2>
                    Input Data
                </h2>
                <div class="menu">
                    <span class="Judul">Jenis Kelamin</span> <br>
                    <input type="radio" name="jenis kelamin" id="laki2" required>
                    <label for="laki2">Laki-Laki</label>
                    <input type="radio" name="jenis kelamin" id="perempuan" required>
                    <label for="perempuan">Perempuan</label> <br>
                </div>
                <div class="menu">
                    <span class="Judul">BB (Kg)</span><br>
                    <input type="number" name="BB" id="BB" required> <br>
                </div>
                <div class="menu">
                    <span class="Judul">Usia</span><br>
                    <input type="number" name="Usia" id="Usia" required> <br>
                </div>  
                <div class="menu kumpul">
                    <span class="Judul">Tinggi</span><br>
                    <input type="number" name="tinggi" id="Tinggi" required> <br>
                </div>
                <div class="tombol">
                    <button type="button" id="submit" onclick="calculate()">Hitung BMI</button>
                    <button type="reset">reset</button>
                </div>
            </div>
            <div class="utama pisang">
                <p id="BMI"></p>
                <p id="diagnosa"></p>
            </div>
        </form>
    </main>

    <script src="index.js"></script>
</body>
</html>
